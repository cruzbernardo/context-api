name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Job 1: Lint e Testes
  # ============================================
  lint-and-test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --passWithNoTests --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # ============================================
  # Job 2: Build TypeScript
  # ============================================
  typescript-build:
    name: TypeScript Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build TypeScript
        run: npm run build

      - name: Check dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "dist folder not created"
            exit 1
          fi
          if [ ! -f "dist/main.js" ]; then
            echo "main.js not found in dist"
            exit 1
          fi
          echo "Build successful"
          ls -lah dist/

  # ============================================
  # Job 3: Docker Build
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: context-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Job 4: Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ============================================
  # Job Final: Status Check
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [docker-build, lint-and-test, typescript-build, security-audit]
    if: success()

    steps:
      - name: All checks passed
        run: |
          echo "All checks passed!"
          echo "- Docker build OK"
          echo "- Lint OK"
          echo "- Tests OK"
          echo "- TypeScript build OK"
          echo "- Security audit OK"
